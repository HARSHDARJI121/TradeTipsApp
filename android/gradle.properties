# Increase heap size for Gradle daemon
org.gradle.jvmargs=-Xmx1024m -XX:MaxMetaspaceSize=256m

# Limit the number of Gradle workers to avoid excessive memory use
org.gradle.workers.max=1

# Kotlin daemon settings (limit memory usage)
kotlin.daemon.jvm.options=-Xmx512m
kotlin.daemon.enabled=true

# Required for AndroidX
android.useAndroidX=true
android.enableJetifier=true

