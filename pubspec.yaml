name: flutter_application_1
description: "A StockTrade Chat Application with Firebase Integration"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  cupertino_icons: ^1.0.8
  url_launcher: ^6.2.6
  google_sign_in: ^6.2.1
  intl: ^0.20.2
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  emoji_picker_flutter: ^4.3.0
  file_picker: ^10.3.2
  open_filex: ^4.7.0
  auto_size_text: ^3.0.0
  flutter_feather_icons: ^2.0.0+1
  image_picker: ^1.1.0
  firebase_storage: ^13.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/google.png
    - assets/img1.jpg
    - assets/img2.jpg
    - assets/img3.jpg
    - assets/img4.jpg
    - assets/img5.jpg
    - assets/scanner.jpg
    - assets/profile.jpg
    - assets/logo.png
    # - assets/emojis/
    # - assets/sounds/

flutter_icons:
  android: true
  ios: true
  image_path: assets/logo.png